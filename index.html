<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Points ACS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <div id="NavBarCounter">1/100</div>
        <div id="NavBarQuestion"></div>
        <div id="NavBarErrors">Errors: 5</div>
    </div>
    <div id="map-container">
        <img src="Map.svg" id="map" alt="Térkép">
    </div>
    <div id="hintBox">
        <div id="hintSvg">
            <span class="ph--mouse-middle-click-fill"></span>
            <div class="hintText" style="margin-top: 5px;">Move</div>
        </div>
        <div id="blue" class="hintCircle">
            <div class="circle"></div>
            <div class="hintText">No mistake</div>
        </div>
        <div id="yellow" class="hintCircle">
            <div class="circle"></div>
            <div class="hintText">1 mistake</div>
        </div>
        <div id="red" class="hintCircle">
            <div class="circle"></div>
            <div class="hintText">more mistake</div>
        </div>
        <button onclick="showHint()">Hint (H)</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
